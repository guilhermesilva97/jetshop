
<button [routerLink]="['../../e-shop']" style="width: 160px;font-size: 16px; font-weight: 500; background-color: white; border: 1px; border-radius: 5px; height: 35px; padding: 8px;">
    <div style="display: flex;"> 
     <p style="color: rgb(90, 90, 90)"><i class="fa-solid fa-arrow-left" style="margin-right:10px;"></i> Voltar para a loja</p>
    </div>
 </button>

<div class="product-detail">
    <div style="width: 55%; padding: 60px;">
        <img src="{{product.image}}" width="80%" height="100%">
    </div>
    <div style="width: 45%; padding: 30px; padding-top: 60px;">
        <div style="height: 90%;">
        <p style="font-size: 35px; font-weight: 600; letter-spacing: 2px;"> {{product.name}} </p>
        <p style="font-size: 30px; font-weight: 600; margin-top: 40px; letter-spacing: 1px;"> {{product.price | currency: 'BRL'}}</p>
        <p style="margin-top: 60px; margin-bottom: 0px; font-size: 16px; color:gray">Detalhes</p>
        <hr style="color: gray;">
        <p style="font-size: 20px; font-weight: 600; color: rgb(80, 80, 80);font-size: 16px; word-wrap:break-word;"> {{product.description}} </p>
        </div>
        <div style="height: 10%; display: flex;">
            <div style="display: flex; background-color: rgb(240, 240, 240); height: 45px; width: 105px; align-items: center;">
                <button (click)="sumQuantity()" style="margin-left: 3px; border-radius:5px; border: 0px; background-color: white; height: 30px; width: 25px;">+</button> 
                <input type="text" [ngModel]="quantity" style="background-color: transparent; width: 50px; height: 100%; text-align: center; border: none;" readonly> 
                <button (click)="subQuantity()" style="margin-right: 3px; border-radius:5px; border: 0px; background-color: white; height: 30px; width: 25px;">-</button>
            </div>
            <button class="btn" style="margin-left: 20px; width: 240px; padding: 10px; border-radius: 25px; height: 50px; background-color: rgb(0, 183, 255); color: white">
                <b style="font-size: 14px;">ADICIONAR AO CARRINHO</b>
            </button>
        </div>
    </div>
</div>
