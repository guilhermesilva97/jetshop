<div class="card-product" [routerLink]="[routerDetail]">
    <div style="height: 60%; padding: 50px;">
        <img src="{{product.image}}" width="100%" height="100%">
    </div>
    <div style="height: 40%; padding: 5px; text-align: center;" >
        <div style="height: 70%;">
            <p style="letter-spacing: 1px; font-weight: 600; color: rgb(102, 102, 102); font-size: 14px;">{{product.name}}</p>
            <p style="font-weight: 700; color: rgb(167, 167, 167); font-size: 12px;">{{product.description}}</p>
            
        </div>
        <div style="height: 25%;">
            <p style="font-weight: 800; font-size: 16px; color:rgb(3, 0, 167)">{{product.price | currency: 'BRL'}}</p>
        </div>
    </div>
</div>
