<div style="display: flex; padding: 15px 0px 15px 0px;">
    <div style="width: 55%; font-size: 16px; color: #b9b6b6">
        <div style="display: flex;">
            <img src="{{productDetail.image}}" style="width: 120px; height: 80px; margin-right: 15px;">
            <div>
                <p class="product-name">{{productDetail.name}}</p>
                <p style="color:gray" style="padding-right: 10px">{{productDetail.description}}</p>
            </div>
        </div>
    </div>
    <div style="width: 15%; font-size: 16px; color: #b9b6b6"><p><b>{{productDetail.price | currency: 'BRL'}}</b></p></div>
    <div style="width: 10%; font-size: 16px; color: #b9b6b6"><p><b>{{productDetail.stock}}</b></p></div>
    <div style="width: 10%; font-size: 16px; color: #b9b6b6">
       <i class="fa-solid fa-eye" *ngIf="productDetail.status"></i>
       <i class="fa-solid fa-eye-slash" *ngIf="!productDetail.status"></i>
    </div>
    <div style="width: 10%; font-size: 16px; color: #b9b6b6">
        <button [routerLink]="[routeEdit]"><i class="fa-solid fa-pen-to-square"></i></button>
    </div>
</div>
